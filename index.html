<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row d-flex flex-column">
            <div class="col text-white resultado">
                <span>000000</span>
            </div>
            <div class="col">
                <button id="ac" class="botao bg-secondary">AC</button>
                <button id="" class="botao bg-secondary">+/-</button>
                <button id="%" class="botao bg-secondary">%</button>
                <button id="/" class="botao bg-warning">/</button>
            </div>
            <div class="col">
                <button id="7" class="botao bg-secondary">7</button>
                <button id="8" class="botao bg-secondary">8</button>
                <button id="9" class="botao bg-secondary">9</button>
                <button id="x" class="botao bg-warning">x</button>
            </div>
            <div class="col">
                <button id="4" class="botao bg-secondary">4</button>
                <button id="5" class="botao bg-secondary">5</button>
                <button id="6" class="botao bg-secondary">6</button>
                <button id="-" class="botao bg-warning">-</button>
            </div>
            <div class="col">
                <button id="1" class="botao bg-secondary">1</button>
                <button id="2" class="botao bg-secondary">2</button>
                <button id="3" class="botao bg-secondary">3</button>
                <button id="+" class="botao bg-warning">+</button>
            </div>
            <div class="col-12">
                <button id="0" class="botao bg-secondary">0</button>
                <button class="botao bg-secondary">0</button>
                <button id="," class="botao bg-secondary">,</button>
                <button id="=" class="botao bg-warning">=</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
